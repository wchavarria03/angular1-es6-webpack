<div>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Choose a gym</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="btn-group" uib-dropdown>
      <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        {{vm.selected.item.name ||'Select Gym' }} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
        <li role="menuitem" ng-repeat="item in vm.items">
          <a href="#" ng-click="$event.preventDefault(); vm.selected.item = item">{{ item.name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.selectGym()">Select</button>
    <button class="btn btn-warning" ng-if="!vm.isFromLogin" type="button" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
